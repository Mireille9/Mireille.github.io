            <p><br>We're open to any suggestion or just<p>
                    <p>to have a chat.</p><br>

                    <div class="intouch_container">
                        <div class="ny">
                            <div class="icon-container">
                                <i class="icon fa-solid fa-location-dot"></i>
                            </div>
                            <div class="location">
                                <p>Adress:198 West 21th</p>
                                <p>Street,Suite 721 New York</p>
                                <p>NY 10016</p>
                            </div>
                        </div>
                        <div class="ny">
                            <div class="icon-container">
                                <i class="icon1 fa-solid fa-phone"></i>
                            </div>
                            <div class="location">
                                <p>Phone:1235 2355 98</p>
                            </div>
                        </div>
                        <div class="ny">
                            <div class="icon-container">

        <div class="form2">
            <form class="mimi">
                <h1>Get In Touch</h1>
                <div style="display: flex;">
                    <div>
                        <label class="title">FULL NAMES</label><br>
                        <input type="text" class="input-field" placeholder="Name" required>
                    </div>
                    <div>
                        <label class="title">EMAIL ADDRESS</label><br>
                        <input type="email" class="input-field" placeholder="Email" required><br><br>

                    </div>
                </div> 
                <label class="title">SUBJECT</label>
                <input type="text" class="field" placeholder="Subject" required><br><br>
                <label class="title">MESSAGE</label>
                <textarea type="text"class="input-field textarea-field" placeholder="messages"></textarea><br>
                <button type="submit"class="button-1">Send Message</button>
            </form> 
        </div>
